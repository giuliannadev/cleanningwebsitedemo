<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaeef1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e151b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em]">CleanSweep</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0e151b] text-sm font-medium leading-normal" href="index.html">Home</a>
              <a class="text-[#0e151b] text-sm font-medium leading-normal" href="services.html">Services</a>
              <a class="text-[#0e151b] text-sm font-medium leading-normal" href="about.html">About Us</a>
              <a class="text-[#0e151b] text-sm font-medium leading-normal" href="contact.html">Contact</a>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#101518] tracking-light text-[32px] font-bold leading-tight">Contact Us</p>
                <p class="text-[#5c758a] text-sm font-normal leading-normal">We're here to help! Reach out to us with any questions or to schedule a cleaning service.</p>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101518] text-base font-medium leading-normal pb-2">Name</p>
                <input
                  placeholder="Your Name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border-none bg-[#eaeef1] focus:border-none h-14 placeholder:text-[#5c758a] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101518] text-base font-medium leading-normal pb-2">Email</p>
                <input
                  placeholder="Your Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border-none bg-[#eaeef1] focus:border-none h-14 placeholder:text-[#5c758a] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101518] text-base font-medium leading-normal pb-2">Phone Number</p>
                <input
                  placeholder="Your Phone Number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border-none bg-[#eaeef1] focus:border-none h-14 placeholder:text-[#5c758a] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101518] text-base font-medium leading-normal pb-2">Message</p>
                <textarea
                  placeholder="Your Message"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border-none bg-[#eaeef1] focus:border-none min-h-36 placeholder:text-[#5c758a] p-4 text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#5291c5] text-gray-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit</span>
              </button>
            </div>
            <h2 class="text-[#101518] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Our Contact Information</h2>
            <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dce2] py-5">
                <p class="text-[#5c758a] text-sm font-normal leading-normal">Email</p>
                <p class="text-[#101518] text-sm font-normal leading-normal">support@cleansweep.com</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dce2] py-5">
                <p class="text-[#5c758a] text-sm font-normal leading-normal">Phone</p>
                <p class="text-[#101518] text-sm font-normal leading-normal">(555) 123-4567</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dce2] py-5">
                <p class="text-[#5c758a] text-sm font-normal leading-normal">Address</p>
                <p class="text-[#101518] text-sm font-normal leading-normal">123 Main Street, Anytown, USA</p>
              </div>
            </div>
            <div class="flex px-4 py-3">
              <div
                class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl object-cover"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKh4xnpRii5VLF9CBioJzVpAFLTCM2c78247fOb8tlUzFpCxPqcrTnHm5triU503m_mJn5JMidkj4sQLW3OaSDq-gSXpGQEy05whUm1GYonQRs00LOvKRS-XmPFHqGdpU4fn3Vwa0WT1v_Kl-3biephxtli6_Fswin3Y6ew2JMP9eNrsZhr9lWWXjRoA0gd-ZAHt2S1HG3fslKVyja1uIM-BiRBWi2hrrGa7y3dWeS7k9f-eVBeXUdSeHspgg38K7jUQKcg1iUe0L5");'
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
        </div>
      </div>
    </div>
  </body>
</html>
